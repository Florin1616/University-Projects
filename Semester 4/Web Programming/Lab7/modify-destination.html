<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Destination</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Modify Destination</h1>
        <div id="message"></div>
        <form id="modify-destination-form" action="Backend/modify-destination.php" method="post">
            <input type="hidden" name="id" id="id" required>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="tourist_targets">Tourist Targets</label>
                <input type="text" class="form-control" id="tourist_targets" name="tourist_targets">
            </div>
            <div class="form-group">
                <label for="estimated_cost">Estimated Cost</label>
                <input type="number" step="0.01" class="form-control" id="estimated_cost" name="estimated_cost" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Destination</button>
            <a href="Backend/index.php" class="btn btn-secondary">Back to Home</a>

        </form>
    </div>
</body>
</html>
